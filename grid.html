<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <div class="cols">
      <div class="col-1">
        <div class="row-1">
          <div class="circle"></div>
        </div>
      </div>
      <div class="col-2">
        <div class="row-1"></div>
        <div class="row-2"></div>
        <div class="row-3">
          <div class="circle"></div>
        </div>
        <div class="row-4"></div>
      </div>
      <div class="col-3">
        <div class="row-1">
          <div class="circle"></div>
        </div>
        <div class="row-2">
          <div class="sub-col-1"></div>
          <div class="sub-col-2"></div>
          <div class="sub-col-3"></div>
        </div>
        <div class="row-3">
          <div class="sub-col-1"></div>
          <div class="sub-col-2"></div>
        </div>
        <div class="row-4">
          <div class="sub-col-1"></div>
          <div class="sub-col-2"></div>
        </div>
      </div>
      <div class="col-4">
        <div class="row-1"></div>
        <div class="row-2">
          <div class="col1">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
          </div>
          <div class="col2">
            <div class="row1"></div>
            <div class="row2">
              <div class="circle"></div>
            </div>
            <div class="row3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
